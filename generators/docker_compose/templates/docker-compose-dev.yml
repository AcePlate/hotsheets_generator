version: '3'

services:

  mongo:
    image: mongo
    container_name: '<%= container_name_prefix %>-mongo'
    ports:
      - "27017:27017"

  mongo_admin:
    image: mongo-express
    container_name: '<%= container_name_prefix %>-mongo-express'
    links:
      - mongo
    ports:
      - "8081:8081"
  <% if (seedData) { %>
  mongo-seed:
    container_name: observatory_mongo_seed
    build:
      context: ./docker
      dockerfile: Dockerfile-MongoSeed
    links:
      - mongo
    depends_on:
      - mongo
    deploy:
      restart_policy: any
  <% } %>
  redis:
    image: redis
    container_name: '<%= container_name_prefix %>-redis'
    ports:
      - "6379:6379"

